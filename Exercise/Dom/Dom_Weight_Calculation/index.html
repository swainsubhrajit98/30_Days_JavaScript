<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculate a weight of an object on a planet</h1>
    <div class="container">
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <label for="planet">Select a Planet:</label>
        <select id="planet">
            <option value="9.81">Earth</option>
            <option value="3.7">Mercury</option>
            <option value="8.87">Venus</option>
            <option value="3.71">Mars</option>
            <option value="24.79">Jupiter</option>
            <option value="10.44">Saturn</option>
            <option value="8.69">Uranus</option>
            <option value="11.15">Neptune</option>
            <option value="1.62">Moon</option>
        </select>
        <button onclick="calculateWeight()">Calculate Weight</button>
        <div class="result" id="result"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
